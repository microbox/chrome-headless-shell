sudo: required

services:
  - docker

notifications:
  email:
    on_success: never
    on_failure: change

script:
  - docker build -t headless ./builder
  - export TARMAKER_CID=$(docker create headless)
  - docker cp $TARMAKER_CID:/ChromeHeadless.tgz .
  - docker rm $TARMAKER_CID

after_success:
  - export REPO=$TRAVIS_REPO_SLUG
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -t $REPO:$TAG .
  - docker images
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push $REPO

